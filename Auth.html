<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff; /* White container background */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333; /* Dark gray heading color */
        }
        .button {
            display: inline-block;
            background-color: #4267B2; /* Facebook blue */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3b5998; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Page</h1>
        <p>Welcome! Please sign in or sign up to continue.</p>
        <a href="#" class="button">Login with Wallet</a>
        <a href="#" class="button">Sign Up with Wallet</a>
    </div>
</body>
</html>
