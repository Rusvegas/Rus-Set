<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff; /* White container background */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333; /* Dark gray heading color */
        }
        .button {
            display: inline-block;
            background-color: #4267B2; /* Facebook blue */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3b5998; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Page</h1>
        <p>Welcome! Please sign in or sign up to continue.</p>
        <a href="#" class="button" onclick="signInWithWallet()">Login with Wallet</a>
        <a href="#" class="button" onclick="signUpWithWallet()">Sign Up with Wallet</a>
    </div>

    <!-- WalletConnect Core Initialization Script -->
    <script src="https://unpkg.com/@walletconnect/core/dist/cjs/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3wallet/dist/cjs/index.js"></script>
    <script>
        async function signInWithWallet() {
            // Initialize WalletConnect Core
            const core = new Core({
                projectId: 'b03f3ff6a87ea3114f76fca06cb45a5e'
            });

            // Metadata for WalletConnect session
            const metadata = {
                name: 'RusVegas',
                description: 'Web3Modal Example',
                url: 'https://web3modal.com', // Origin must match your domain & subdomain
                icons: ['https://avatars.githubusercontent.com/u/37784886']
            };

            // Initialize Web3Wallet
            const web3wallet = await Web3Wallet.init({
                core, // Pass the shared 'core' instance
                metadata
            });

            // Perform sign-in action here
            console.log("Signing in with WalletConnect");
        }

        async function signUpWithWallet() {
            // Initialize WalletConnect Core
            const core = new Core({
                projectId: 'b03f3ff6a87ea3114f76fca06cb45a5e'
            });

            // Metadata for WalletConnect session
            const metadata = {
                name: 'RusVegas',
                description: 'Web3Modal Example',
                url: 'https://web3modal.com', // Origin must match your domain & subdomain
                icons: ['https://avatars.githubusercontent.com/u/37784886']
            };

            // Initialize Web3Wallet
            const web3wallet = await Web3Wallet.init({
                core, // Pass the shared 'core' instance
                metadata
            });

            // Perform sign-up action here
            console.log("Signing up with WalletConnect");
        }
    </script>
</body>
</html>
